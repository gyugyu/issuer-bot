apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: job-create-issue
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: job
        app.kubernetes.io/version: "0.1"
        app.kubernetes.io/component: job
        app.kubernetes.io/part-of: issuer-bot
    spec:
      containers:
      - name: job-create-issue
        image: pyama/issuer-bot:latest
        imagePullPolicy: Always
        tty: true
        command: ["sh", "-c", "bundle exec sidekiq"]
        env:
          - name: REDIS_URL
            value: "redis://redis-service:6379"
          - name: RAILS_LOG_TO_STDOUT
            value: "true"
          - name: SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: issuer-bot
                key: sentry-dsn
          - name: SLACK_SIGNING_SECRET
            valueFrom:
              secretKeyRef:
                name: issuer-bot
                key: slack-signing-token
          - name: SLACK_WORKSPACE_URL
            value: "https://your.slack.com"
          - name: TZ
            value: Asia/Tokyo
          - name: RAILS_ENV
            value: "production"
          - name: SLACK_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: issuer-bot
                key: slack-api-token
          - name: SLACK_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: issuer-bot
                key: slack-api-token
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: issuer-bot
                key: github-token
          - name: MYSQL_HOST
            value: "your db"
          - name: MYSQL_USER
            value: "issuer-bot"
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: issuer-bot
                key: mysql-password
          - name: LANG
            value: C.UTF-8
